<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Tienda Guau&Miau</title>
    <!-- üé® Vinculamos el archivo CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- üì¶ Contenedor principal del formulario -->
    <div class="form-container">
        <h2>Registro Guau&Miau</h2>
        <form id="registroForm">

            <!-- üìå Nombre Completo -->
            <label>Nombre Completo</label>
            <input type="text" id="nombre" maxlength="50" required>
            <div id="errorNombre" class="error"></div>

            <!-- üìå Correo -->
            <label>Correo Electr√≥nico</label>
            <input type="email" id="correo" required>
            <div id="errorCorreo" class="error"></div>

            <!-- üìå Contrase√±a -->
            <label>Contrase√±a</label>
            <input type="password" id="password" required>
            <div id="errorPassword" class="error"></div>

            <!-- üìå Confirmar Contrase√±a -->
            <label>Confirmar Contrase√±a</label>
            <input type="password" id="confirmPassword" required>
            <div id="errorConfirm" class="error"></div>

            <!-- üìå Tel√©fono (opcional) -->
            <label>Tel√©fono (opcional)</label>
            <input type="tel" id="telefono">

            <!-- üìå Mascota -->
            <label>Tipo de Mascota</label>
            <select id="tipoMascota" required>
                <option value="">Seleccione...</option>
                <option value="Perro">Perro</option>
                <option value="Gato">Gato</option>
                <option value="Ave">Ave</option>
                <option value="Otro">Otro</option>
            </select>
            <div id="errorMascota" class="error"></div>

            <label>Nombre de Mascota</label>
            <input type="text" id="nombreMascota" maxlength="50" required>
            <div id="errorNombreMascota" class="error"></div>

            <button type="submit">Registrarse</button>
        </form>
    </div>

    <!-- ‚ö° Vinculamos el archivo JavaScript -->
    <script src="script.js"></script>
</body>

</html>
